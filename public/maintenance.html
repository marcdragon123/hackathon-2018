<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet"><style>html, body {
  background: #005bbb;
  font-family: "Lato", sans-serif;
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  display: table;
}

#content {
  display: table-cell;
  text-align: center;
  vertical-align: middle;
  color: white;
  padding:15px;
}

.dna-bar-1, .dna-bar-2, .dna-bar-3, .dna-bar-4, .dna-bar-5{
  animation: flipDna 3s infinite;
  transform-origin: center;
  transition-timing-function: ease-out;

  // TODO: find fix for Firefox and other Gecko-based browsers
  // (see https://bugzilla.mozilla.org/show_bug.cgi?id=1209061)
  transform-box:fill-box;
}

.dna-bar-1{
  animation-delay: 0s;
}
.dna-bar-2{
  animation-delay: 0.2s;
}
.dna-bar-3{
  animation-delay: 0.4s;
}
.dna-bar-4{
  animation-delay: 0.6s;
}
.dna-bar-5{
  animation-delay: 0.8s;
}

@keyframes flipDna {
  0% {
    transform: rotateY(0deg);
  }
  50% {
    transform: rotateY(180deg);
  }
  100% {
    transform: rotateY(0deg);
  }
}
